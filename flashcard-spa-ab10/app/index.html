<!doctype html>
<html ng-app="flashcard">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="questionnaire/listelement/listelement.css"/>
  </head>
  <body>
    <div class="container-fluid">
        <div class="col-md-offset-3" ng-controller = "QuestionnaireController as ctrl">
            <form class="form-inline" >
                <input type="text" class="form-control" ng-model="ctrl.mytitle"/>
                <button class="btn btn-primary" ng-click="ctrl.add()">New</button>
            </form>
            <hr/>
            <div ng-repeat = "q in ctrl.quest">
                <div questionnaire-element questionnaire="q" controller="ctrl"></div>
            </div>
            <footer>&copy; 2015 The FHNW Team</footer>
        </div>
    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
   <script src="app.js"></script>
   <script src="questionnaire/questionnaire-controller.js"></script>
   <!-- script src="questionnaire/questionnaire-service.js"></script  -->
   <script src="questionnaire/questionnaire-factory.js"></script>
   <script src="questionnaire/listelement/listelement-directives.js"></script>
  </body>
</html>
