<!doctype html>
<!-- ng-app kann auch im body aufgerufen werden -->
<html ng-app="flashcard" >
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  	
  </head>
  <body>
    <div class="container-fluid">
        <div class="col-md-offset-3" ng-controller="QuestionnaireController as qctrl">
            <form class="form-inline" >
            									<!-- set value title -->
                <!--input type="text" class="form-control" ng-model="mytitle"/>
                <button class="btn btn-primary">New</button-->
                
                <!-- UE08 -->
                <input type="text" class="form-control" ng-model="qctrl.mytitle">
        		<button ng-click="qctrl.addQuestionnaire()" class="btn btn-primary">New</button>
            </form>
            <hr/>
            
            
            
            <!-- AB10 Aufgabe 1 -->
            <div >
            <a>AB10.1</a>
                <dl >
                <!-- input values -->
                    <dt>[id] {{qctrl.mytitle}}</dt>
                    <dd>description</dd>
                </dl>  
            </div>
            
            <!-- AB10 Aufgabe 2 und Ausgabe UE08-->
            <div ng-repeat="questionnaire in qctrl.bla">
            <a>AB10.2</a>
                <dl >
                <!-- get values -->
                    <dt>[{{questionnaire.id}}] {{questionnaire.title}}</dt>
                    <dd>{{questionnaire.description}}</dd>
                </dl>  
            </div>
            
            <footer>&copy; 2015 The FHNW Team</footer>
        </div>
    
    </div>
    <!-- Best practice: script tags at the end -->
  	<script src="app.js"></script>
  	<script src="questionnaire/QuestionnaireCtrl.js"></script>
  	<script src="questionnaire/QuestionnaireRepository.js"></script>
  	
  </body>
</html>
