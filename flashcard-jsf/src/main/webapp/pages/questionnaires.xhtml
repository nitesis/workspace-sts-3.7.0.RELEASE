<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> <!-- importiert UI-Tag-Bibliothek -->
<!-- ui:composition = Referenz auf Basiselement hier layout.xhtml-->
<ui:composition template="../templates/layout.xhtml">
	<!-- ui:define = definiert Inhalt (vgl. layout.xhtml)-->
    <ui:define name="content">
        <div>
          <h:form>
    		<!-- Ãœber einen Link Get Request absetzen-->
    		<h:commandLink class="btn btn-primary" action="#{questionnaires.createForm}">New</h:commandLink>
	</h:form>
	
        </div>
        
        <hr/>
        <!-- Laufvariable und Wert wird geholt-->
        <ui:repeat var="questionnaire"
            value="#{questionnaireBean.questionnaires}">
            [<h:outputText value="#{questionnaire.id}" />]
            <strong> <h:outputText
                    value="#{questionnaire.title}" /></strong>
            <br />
            <h:outputText value="#{questionnaire.description}" />
            <p />
        </ui:repeat>
    </ui:define>
</ui:composition>
</html>
