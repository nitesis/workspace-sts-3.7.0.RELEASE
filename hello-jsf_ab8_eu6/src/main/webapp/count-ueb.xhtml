<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF Hello World</title>
    </h:head>
    <h:body>
        <ui:debug/>
        <f:view>
            <h:form>
                <h:inputText value="#{counterueb.summand}" />
                <h:commandButton action="#{counterueb.add}" value="Add" />
            </h:form>
            <p/>
            <h:outputText value="Value is #{counterueb.value}"/>
        </f:view>
    </h:body>
</html>
